    - title: "Document Viewing and Editing"
      subsections:
          - text: |
              After a document is created, it can be viewed at any time by selecting it on the dashboard. While viewing, the user may choose to edit the document's information or delete it entirely, the latter of which requires the user to re-enter their password. Further, the user is able to create a temporary link to share the document through the sharing button, and they can copy that link directly to their phone's clipboard to easily share with others.
