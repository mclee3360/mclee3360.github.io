    - title: "Document Creation and Upload"
      subsections:
          - text: |
              Once a profile is selected, the user is taken to the document dashboard screen, where all the documents under the profile are displayed. Specific documents can be searched for using the search bar, and profile information can be viewed or edited through the profile icon in the top-right.<br>
              <br>
              New documents can be added by pressing the plus button at the bottom-right corner. This expands to reveal two options: upload through the phone's local storage and take a picture. Once an option is selected, information about the created document can be edited, which includes tags that can be searched for in the dashboard. Further, additional pages can be added using either upload method, allowing users to mix and match pictures and local files. Individual pages can also be viewed and deleted by selecting them. Finally, after confirming the document information, the file is created and shows up in the dashboard, and it now exists in the cloud database as well.
