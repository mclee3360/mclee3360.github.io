description: |
    When refugees arrive in America at the end of their resettlement process, they often need a variety of different forms, such as medical records, to integrate into society and receive proper care. However, these can be difficult to keep up with during their displacement, and the documents might not be in a state that professionals can easily accept.<br>
    <br>
    To help tackle this problem, a group of Master's students at Emory Univerisy enlisted my capstone project team to develop an Android application that would aid refugees in managing their personal documents. These documents can be stored as PDFs—either by uploading from the phone's local storage or converting pictures taken with the camera—and shared through a temporary link. After finishing our work on the application, my team passed it off to our partners for them to continue and refine so that it will one day end up on the phones of refugees.
details:
    - title: "Account Information"
      subsections:
          - text: |
              Users log in and register in the app using an email and password, with user data—including account information, documents, and more—stored in Google Firebase. Within each account, multiple profiles can be made that each represent a single person. One use case would be a family that uses a single account, and each family member would have their own profile within the account. The profiles are mostly for organizational purposes, as each profile stores their own set of documents.
